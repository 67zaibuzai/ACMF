OUTPUT_DIR: 'OUTPUT'
WORKERS: 6
PRINT_FREQ: 20
LABEL_PATH: r'D:\67\doit\exps\data\labels\label3to1.xlsx'

AMP:
  ENABLED: true
MODEL:
  NAME: SWGraphClS
  SPEC:
    INIT: 'trunc_norm'
    OUTPUT_STRIDE: 32
    CARDINALITY: 1
    BASE_WIDTH: 64
    STEM_WIDTH: 64
    STEM_TYPE: []
    REPLACE_STEM_POOL: FALSE
    BLOCK_REDUCE_FIRST: TRUE
    DOWN_KERNEL_SIZE: 1
    AVG_DOWN: FALSE
    CHANNELS: [64, 128, 256, 512]
    DROP_RATE: 0.2
    DROP_PATH_RATE: 0.1
    DROP_BLOCK_RATE: 0.0
    ZERO_INIT_LAST: TRUE
    OUTPUT_DIM: 256
    NMB_PROTOTYPES: 2
    NUM_CLASSES: 2
    BLOCK_ARGS: {}
    USE_ATTN: True
    NUM_HEADS: 8
    FREEZE_IMG: True
    USE_UNI_CLS: True
    USE_FUSION_CLS: True
    USE_NEIGHBOR_CLS: True
    USE_SELF_WEIGHT: True
    USE_VAE: False
    TEMPERATURE: 0.1
    HOP: 2
    K: 20
    WEIGHT_TEMPERATURE: 0.5
    LAMBDA_REDUNDANCY: 0.5
    USE_IMAGE: True
    USE_EMO: True
    USE_OPE: False
AUG:
  AUG_NUM: 3
  MIXUP_PROB: 1.0
  MIXUP: 0.8
  MIXCUT: 1.0
  TABLE_MEAN: 0.0
  TABLE_STD: 1.0
  USE_NOISE: True
  NOISE_SIGMA1: 0.05
  NOISE_SIGMA2: 0.1
  NOISE_STD: 0.05
  MEAN: [ 0.485, 0.456, 0.406 ]
  STD: [ 0.229, 0.224, 0.225 ]
  TABLE_NORM_TYPE: 'zscore'
  AUG_SIZE: [96, 96]
  TIMM_AUG:
    USE_LOADER: true
    RE_COUNT: 1
    RE_MODE: pixel
    RE_SPLIT: false
    RE_PROB: 0.25
    AUTO_AUGMENT: rand-m9-mstd0.5-inc1
    HFLIP: 0.5
    VFLIP: 0.0
    INTERPOLATION: bicubic
LOSS:
  LABEL_SMOOTHING: 0.1
  WEIGHT: [1, 2.9]
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'shapan'
  DATA_FORMAT: 'jpg'
  IMAGE_CHANS: 3
  OPTION_CHANNEL: 73
  SEMANTIC_CHANNEL: 139
QUEUE:
  QUEUE_LENGTH: 4096
  START_EPOCH: 0
TEST:
  BATCH_SIZE_PER_GPU: 64
  IMAGE_SIZE: [224, 224]
  MODEL_FILE: ''
  INTERPOLATION: 3
  VAL_RATIO: 0.2
  END_EPOCH: 30
TRAIN:
  TH: 0.9
  FREEZE_PROTOTYPES_NITERS: 50
  EPSILON: 0.05
  BATCH_SIZE_PER_GPU: 64
  START_OUT_EPOCH: 0
  LR: 1.0e-3
  FINETUNE_LR: 0.001
  IMAGE_SIZE: [224, 224]
  BEGIN_EPOCH: 0
  END_EPOCH: 55
  DETECT_ANOMALY: True
  SUPERVISED_LR_DECAY: 0.1
  EARLY_STOP_PATIENCE: 10
  LR_SCHEDULER:
    METHOD: 'timm'
    ARGS:
      sched: 'cosine'
      warmup_lr: 1.0e-5
      min_lr: 1.0e-5
      warmup_epochs: 10
      cooldown_epochs: 10
      decay_rate: 0.01
  OPTIMIZER: adamW
  WD: 0.02
  MOMENTUM: 0.9
  WITHOUT_WD_LIST: ['bn', 'bias', 'ln']
  SHUFFLE: true
DEBUG:
  DEBUG: false
